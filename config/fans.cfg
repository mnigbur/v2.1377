[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PB0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 0.9

[fan]
pin: PB1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[controller_fan controller_fan1]
pin: PB2
kick_start_time: 0.5
heater: heater_bed, extruder
#heater_temp: 45.0
fan_speed: 0.40
idle_timeout: 60
temperature_sensors:
	pi: 60,
	spider: 50


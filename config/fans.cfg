[controller_fan controller_fan2]
pin: PB7
kick_start_time: 0.5
heater: heater_bed
#heater_temp: 45.0
fan_speed: 0.40
idle_timeout: 60

[temperature_fan chamber]
pin: PB6
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
gcode_id: C
off_below: 0.1
sensor_type: NTC 100K beta 3950
sensor_pin: PC1
min_temp: 0
max_temp: 100
max_power: 0.8
min_speed: 0.0
target_temp: 40
control = watermark

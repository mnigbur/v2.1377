[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: PB0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 0.8

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: PB1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

[controller_fan controller_fan1]
##	Controller fan - FAN2 Connector
pin: PB2
kick_start_time: 0.5
heater: heater_bed
#heater_temp: 45.0
fan_speed: 0.35
idle_timeout: 60

[controller_fan controller_fan2]
pin: PB7
kick_start_time: 0.5
heater: heater_bed
#heater_temp: 45.0
fan_speed: 0.35
idle_timeout: 60

